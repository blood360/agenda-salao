<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Site do Salão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("BWZyV7ZxLecuTi0_G"); // sua chave pública do EmailJS
  </script>

</head>
<body>
  <div class="card">
    <h1>Marcar horário</h1>

    <input type="email" id="email" placeholder="Seu e-mail" />

    <select id="service">
      <option value="">Selecione um serviço</option>
      <optgroup label="Unhas">
        <option value="Mão">Mão</option>
        <option value="Pé">Pé</option>
        <option value="Mão e Pé">Mão e Pé</option>
      </optgroup>
      <optgroup label="Cabelo">
        <option value="Corte">Corte</option>
        <option value="Escova">Escova</option>
        <option value="Coloração">Coloração</option>
      </optgroup>
      <optgroup label="Massagem">
        <option value="Relaxante">Relaxante</option>
        <option value="Modeladora">Modeladora</option>
      </optgroup>
      <optgroup label="Eventos">
        <option value="Noiva (Pacote completo)">Noiva (Pacote Completo)</option>
        <option value="Debutante (15 anos)">Debutante (15 anos)</option>
      </optgroup>
    </select>

    <input type="date" id="date" />

    <select id="time">
      <option value="">Selecione um horário</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="13:00">13:00</option>
      <option value="14:00">14:00</option>
      <option value="16:00">16:00</option>
    </select>

    <div id="info" class="info"></div>
    <button id="bookBtn" disabled>Confirmar marcação</button>
  </div>

  <!-- Seu JavaScript -->
  <script src="script.js"></script>
</body>
</html>
